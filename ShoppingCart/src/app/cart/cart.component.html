<p>
  The following is your shopping cart. Please review it and once you are satisfied click the checkout button to
  proceed with payment.
</p>
<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12">
      <div class="panel panel-info">
        <div class="panel-heading">
          <div class="panel-title">
            <div class="row">
              <div class="col-xs-6">
                <h5><span class="glyphicon glyphicon-shopping-cart"></span> Shopping Cart</h5>
              </div>
              <div class="col-xs-6">
                <button type="button" class="btn btn-primary btn-sm btn-block"(click)="goBack()" ><span class="glyphicon glyphicon-share-alt"></span>back</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="panel-body">
        <div class="row">
          <table class="table table-striped">
    <thead>
    <tr>
      <!--th>Id</th-->
      <th>Name</th>
      <th>Category</th>
      <th>Price</th>
      <th>Action</th>
    </tr>
    </thead>

    <tr *ngFor="let product of products" >

      <!--td>{{product.id}}</td-->
      <td>{{product.name}}</td>
      <td>{{product.category}}</td>
      <td>{{product.price}}</td>
      <td>
        <button (click)="removeProduct(product)" >remove from cart</button>
      </td>

    </tr>

  </table>
        </div>
      </div>
      <div class="panel-footer">
        <div class="row text-center">
          <div class="col-xs-9">
  <h4  class="text-left">Total Price: {{totalPriceCalc() | currency:'USD':true:'2.2-2'}} </h4>
          </div>
          <div class="col-xs-3">
  <button class="btn btn-success btn-block" (click)="checkout()" class="btn btn-primary" [disabled]="blnCart" >checkout</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
